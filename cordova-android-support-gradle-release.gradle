repositories{
  // Google APIs are now hosted at Maven
  maven {
    url 'https://maven.google.com'
  }
}

def PLUGIN_NAME = "cordova-android-support-gradle-release"

// Fetch ANDROID_SUPPORT_VERSION var from properties.gradle
apply from: PLUGIN_NAME + '/properties.gradle'

// List of libs to search for.
def LIBS = [
    'com.android.support'
]
def ARTIFACTS=[
  "support-v4"
]

println("+-----------------------------------------------------------------");
println("| " + PLUGIN_NAME + ": " + ANDROID_SUPPORT_VERSION);
println("+-----------------------------------------------------------------");

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.name in ARTIFACTS) { details.useVersion ANDROID_SUPPORT_VERSION }
  	else if (details.requested.name =='appcompat-v7') {
            details.useVersion ANDROID_SUPPORT_VERSION
        }else if (details.requested.name == 'support-v13'){
		details.useVersion ANDROID_SUPPORT_VERSION
	}
	
			
			
    }
}
